<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="body">
        <div class="calc">
            <div class="display-container">
                <div class="display">

                </div>
            </div>

            <div class="button-container">
                <div class="buttons" style="margin-left: 2px;">
                    <span class="m">
                        <button style="background-color: rgb(19, 19, 226); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">AC</button>
                        <button style="background-color: rgb(19, 19, 226); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">+/-</button>
                        <button style="background-color: rgb(19, 19, 226); font-size: 50px; border-radius: 10px; width: 194px; height: 100px;">%</button>
                    </span>
                    <span class="num">
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">9</button>
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">8</button>
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">7</button>
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">6</button>
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">5</button>
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">4</button>
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">3</button>
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">2</button>
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">1</button>
                        <button style="background-color: rgb(66, 117, 74); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">0</button>
                    </span>
                    <span class="operator">
                        <button style="background-color: rgb(235, 130, 45); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">/</button>
                        <button style="background-color: rgb(235, 130, 45); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">-</button>
                        <button style="background-color: rgb(235, 130, 45); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">*</button>
                        <button style="background-color: rgb(235, 130, 45); font-size: 50px; border-radius: 10px; width: 96px; height: 100px;">+</button>
                        <button style="background-color: rgb(235, 130, 45); font-size: 50px; border-radius: 10px; width: 196px; height: 100px;">=</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
